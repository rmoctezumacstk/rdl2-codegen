<div class="clr-login-demo">
    <div class="login-wrapper">
        <div style="margin: 20px">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 25rem">
                <section class="title">
                    <h3 class="welcome">Bienvenido a</h3>
                    PSG - Softtek
                </section>
                <br/>
                <br/>
                <div class="login-group">
                    <div class="form-group">
                        <label for="email">Correo: </label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Correo es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña: </label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
                        </div>
                    </div>
                    
                    <button [disabled]="loading" class="btn btn-primary">Login</button>
